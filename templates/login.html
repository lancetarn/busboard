{% extends 'base.html' %}
{% block content %}
{% block messages %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{ endwith %}
<h1>Login</h1>
<p>This is where a login form will go!</p>
{% endblock content %}
