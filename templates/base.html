<!DOCTYPE html>
<html>
<head>
<title>{{ page_title }} - Busboard</title>
</head>
<body>
{% block messages %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{ endwith %}
<div id="content">
{% block content %}{% endblock %}
</div>
<div id="footer">
{% block footer %}{% endblock %}
</div>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/busboard.js"></script>
</body>
</html>
